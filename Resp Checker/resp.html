<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness Checker</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: #eee;
        }
        .input{
            text-align: center;
            margin-top: 20px;
        }
        input{
            width: 50%;
            margin-right: 5px;
            height: 15px;
            padding: 12px;
            border: 2px solid gray;
            border-radius: 12px;
            font-family: inherit;
            
        }
        button{
            width:10%;
            width:110px;
            margin-left:5px;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 12px;
            color:white;
            background-color: #333;
            font-family: inherit;
        }
        .iframes{
            margin: auto;
        }
        iframe{
            margin: auto;
        }
        iframe{
            margin-top: 15px;
            margin-bottom: 10px;
            display: block;
            border: 1px solid black;
        }
        .style{
            text-align: center;
            color:red;
            margin-top:50px;
        }
    </style>
</head>

    <div class="container">
        <div class="input">
            <input id="enter" placeholder="Enter URL of Website"><button onclick="run()">Enter</button>
        </div>
        <div class="iframes">

        </div>
    </div>

    </script>
